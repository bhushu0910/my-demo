<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header>
            <h1>Student Registration Form</h1>
            <p>Fill out the form to apply for the training courses. You can consider your application accepted after you receive a confirmation email.
            </p>
        </header>

        <form>
            <div class="section">
        
                <div class="section-title">Student Information</div>
        
                <div class="row-1">
                    <div class="input-group">
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Middle Name">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="row-2">
                        <div class="input-group">
                            <input type="text" placeholder="Date of Birth">
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Student ID">
                        </div>
                </div>

                <div class="section-title">Address</div>
                <div class="address">
                    <div class="row-3">
                        <div class="input-group">
                            <input type="text" placeholder="Address">
                        </div>
                    </div>

                    <div class="row-4">
                        <div class="input-group">
                            <input type="text" placeholder="City">
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="State/Province">
                        </div>
                    </div>

                    <div class="row-5">
                        <div class="input-group">
                            <input type="text" placeholder="Country">
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Zip Code">
                        </div>
                    </div>

                </div>

                <div class="section-title">Contact Information</div>
                <div class="Contact-info">
                    <div class="row-6">
                        <div class="input-group">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="course-section">
                    <div class="section-title">Courses</div>
                    <button class="add-btn">+ Add new record</button>

                    <div class="course-container">
                        <select name="course">
                            <option value="">Course</option>
                            <option value="frontend">Front-End Development</option>
                            <option value="backend">Back-End Development</option>
                            <option value="fullstack">Full Stack Development</option>
                            <option value="testing">Automation Testing</option>
                        </select>

                        <select name="level">
                            <option value="">Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>

                </div>





            </div>
        </form>

    </div>
    
</body>
</html>
